<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lagrange</title>
    <link rel="stylesheet" href="style/lagrange.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/lagrange.js"></script>
</head>

<body>
    <div id="nav-placeholder">
    </div>

    <div class="app-container">
        <div id="top-flex">
            <section id="canvas-container">
                <div class="header">
                    <label>Canvas</label>
                </div>
                <div class="content">
                    <canvas id="graph-canvas"></canvas>
                    <br>
                    <label>Plot scale:</label>
                    <div id="scale">
                        <input type="button" id="dec-scale" value="-">
                        <input type="text" name="plot-scale" id="plot-scale" value="20">
                        <input type="button" id="inc-scale" value="+">
                    </div>
                </div>
            </section>
            <section id="result">
                <div class="header">
                    <label>Result</label>
                </div>
                <div class="content" id="result-div">
                    <label id="result-label">Value at 0:</label>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
