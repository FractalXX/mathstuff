<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Polynomials</title>
    <link rel="stylesheet" href="style/index.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/polynomial.min.js"></script>
    <script src="js/poly.js"></script>
</head>

<body>
    <div id="nav-placeholder">
    </div>

    <div class="app-container">
        <label class="body-text">Polynomial:</label>
        <input type="text" name="expression" id="expr-box">
        <label>&#x25B6</label>

        <label class="body-text">Value of variable:</label>
        <input type="text" name="variable" id="var-box">
        <div id="poly">
            <label class="body-text" id="horner-scheme"></label>
            <br>
            <label class="body-text" id="result"></label>
            <canvas id="graph-canvas"></canvas>
            <div id="scale">
                <label class="body-text">Plot scale:</label>
                <input type="button" id="dec-scale" value="-">
                <input type="text" name="plot-scale" id="plot-scale" value="20">
                <input type="button" id="inc-scale" value="+">
            </div>
        </div>
    </div>
</body>

</html>
